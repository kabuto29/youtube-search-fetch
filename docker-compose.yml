version : '3.9'

services:
    db:
        image: postgres
        volumes:
            - ./data/db:/var/lib/postgresql/data
        environment:
            - POSTGRE_HOST=0.0.0.0
            - POSTGRE_PORT=5432
            - POSTGRES_DB=youtube
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=1234
        ports:
            - 5432:5432
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - 8000:8000
        depends_on:
            - db